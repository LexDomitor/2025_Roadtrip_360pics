<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>360 Test</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.css">
<style>
    html, body {
        margin:0;
        padding:0;
        background:black;
        width:100%;
        height:100%;
        overflow:hidden;
        user-select:none;
    }
    #viewer {
        width:100vw;
        height:100vh;
    }
</style>
</head>
<body>

<div id="viewer"></div>

<!-- Load Photo Sphere Viewer -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>

<script>
// *** EXACT URL you gave me â€” nothing to fill in ***
const panoramaURL = "https://lexdomitor.github.io/2025_Roadtrip_360pics/halfmoonbay4k360.jpg";

// Log for debugging
console.log("Loading panorama:", panoramaURL);

// Preload test to confirm the image actually loads
const img = new Image();
img.onload = function () {
    console.log("Image loaded OK. Creating viewer.");

    new PhotoSphereViewer.Viewer({
        container: document.querySelector('#viewer'),
        panorama: panoramaURL,
        navbar: ['zoom', 'fullscreen'],
        defaultYaw: 0,
        mousewheel: true
    });
};

img.onerror = function () {
    console.error("Image FAILED to load. Check if URL works in browser.");
    document.body.innerHTML =
      "<div style='color:white;text-align:center;margin-top:40px;font-size:20px;'>Image failed to load.<br>Check console.</div>";
};

img.src = panoramaURL;
</script>

</body>
</html>
