<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>360 Test Viewer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.css">
<style>
body { margin:0; overflow:hidden; }
#viewer { width:100vw; height:100vh; }
</style>
</head>
<body>

<div id="viewer"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>
<script>
// Initialize Photo Sphere Viewer with official panorama
const viewer = new PhotoSphereViewer.Viewer({
    container: document.getElementById('viewer'),
    panorama: 'https://photo-sphere-viewer.js.org/assets/sphere.jpg', // hosted online
    defaultYaw: 0,
    navbar: ['zoom', 'fullscreen'],
    mousewheel: true,
    touchmoveTwoFingers: true
});
</script>

</body>
</html>
