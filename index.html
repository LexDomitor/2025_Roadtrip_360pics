<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360° Panorama - Half Moon Bay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Saira', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Panorama container */
    #panorama {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 0;
    }

    /* Frosted glass bar at bottom */
    #license-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: #333; /* dark gray */
      padding: 10px 20px;
      font-size: 14px;
      z-index: 10;
      overflow-x: auto;
      white-space: nowrap;
      text-align: center; /* center text */
      user-select: none; /* prevent text selection */
      cursor: default; /* no text cursor */
    }

    /* Centered overlay for controls */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4); /* darken background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      user-select: none; /* prevent text selection */
      cursor: default;
    }

    #overlay-content {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 50px 60px; /* slightly bigger box */
      border-radius: 20px;
      color: #fff;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Panorama container -->
  <div id="panorama"></div>

  <!-- Frosted glass overlay with controls -->
  <div id="overlay">
    <div id="overlay-content">
      <h2>360° Panorama Controls</h2>
      <p>
        Click and drag to look around.<br>
        Scroll to zoom in/out.<br>
        Use fullscreen button for best experience.<br><br>
        Click anywhere to dismiss this message.
      </p>
    </div>
  </div>

  <!-- Bottom frosted glass license bar -->
  <div id="license-bar">Loading license...</div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    // Initialize panorama
    const viewer = pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "https://i.imgur.com/FYdmUI3.jpeg",
      "autoLoad": true,
      "compass": false,
      "showZoomCtrl": false, // hide zoom buttons
      "showFullscreenCtrl": true,
      "hfov": 100
    });

    // Dismiss overlay when anywhere is clicked
    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
    });

    // Load LICENSE text dynamically from root directory
    fetch('LICENSE')
      .then(response => {
        if (!response.ok) throw new Error('Could not load LICENSE file');
        return response.text();
      })
      .then(text => {
        document.getElementById('license-bar').textContent = text;
      })
      .catch(err => {
        document.getElementById('license-bar').textContent = 'LICENSE file not found.';
        console.error(err);
      });
  </script>

</body>
</html>
