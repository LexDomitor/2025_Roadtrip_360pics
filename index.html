<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>License Viewer</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #f5f5f5;
  }

  #licenseText {
    max-width: 80%;
    white-space: pre-wrap; /* preserves line breaks from LICENSE file */
    overflow-y: auto;
  }

  #messageOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em; /* bigger message */
    padding: 20px;
    cursor: pointer; /* shows clickable */
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="messageOverlay">
  Click anywhere to continue
</div>

<div id="licenseText">
  <!-- LICENSE content goes here -->
  Loading license...
</div>

<script>
  const overlay = document.getElementById('messageOverlay');
  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
  });

  // Example: Load LICENSE text dynamically (optional)
  fetch('LICENSE')
    .then(response => response.text())
    .then(text => {
      document.getElementById('licenseText').textContent = text;
    })
    .catch(() => {
      document.getElementById('licenseText').textContent = "Failed to load LICENSE.";
    });
</script>

</body>
</html>
